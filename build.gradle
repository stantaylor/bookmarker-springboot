buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:2.2.1.RELEASE")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

def defaultEncoding = 'UTF-8'
tasks.withType(AbstractCompile).each {
    it.options.encoding = defaultEncoding
}
tasks.withType(GroovyCompile).each {
    it.groovyOptions.encoding = defaultEncoding
}
[compileJava, compileTestJava].each {
    it.options.compilerArgs += ['-source', '1.8', '-target', '1.8']
}
bootJar {
    baseName = 'gs-rest-service'
    version =  '0.1.0'
}

repositories {
    mavenCentral()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compile("org.springframework.boot:spring-boot-starter-web")
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa', version: '2.1.3.RELEASE'
    compile("org.apache.commons:commons-lang3")
    testCompile('org.springframework.boot:spring-boot-starter-test')
    runtimeOnly("mysql:mysql-connector-java")
}